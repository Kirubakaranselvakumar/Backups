<div class="container ">
    <p class="text-center fw-bold">ToDoList</p>
    <input type="text" id="name" class="form-control">
    <button class="btn btn-secondary" onclick="add()">add</button>
    <ul id="ulcontainer">

    </ul>
</div>

<script>
    function add()
    {
        console.log("add")
        var lis = document.createElement("li")
        var boxcontent = document.getElementById('name').value
        lis.innerHTML=boxcontent+"<button class='btn btn-danger' onclick='del(event)'>Remove</button>"
        document.getElementById('ulcontainer').append(lis)
    }
    
    function del(event)
    {
        event.target.parentElement.remove()
    }
    
</script>
